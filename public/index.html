<html>
  <head>
    <title>WebCarving</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script src="upload.js"></script>
  
  </head>
  <body>
      <form id="uploadForm"
          enctype="multipart/form-data"
          action="/api"
          method="post">
      <input type="file" name="userPhoto" multiple />

      <select name="modeSeam">
        <option value="0">Retrecir l'image</option>
        <option value="1">Agrandir l'image</option>
        <option value="2">Mode meme</option>
      </select>

      <input type="number" name="horizSeam">
      <input type="number" name="vertiSeam">

      <input type="submit" value="Upload Image" name="submit">
      <input type='text' style="visibility: hidden;" id='random' name='random'><br>
      <span id = "status"></span>
    </form>
  </body>
</html>
